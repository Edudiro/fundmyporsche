<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund My Porsche - Accelerate My Dream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom 911 Porsche Font -->
    <style>
        @font-face {
            font-family: '911porscha';
            src: url('911porscha.woff2') format('woff2'),
                 url('911porscha.woff') format('woff'),
                 url('911porscha.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="porsche-background.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <!-- Grid overlay for tech effect -->
    <div class="tech-grid"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="header-section">
                <div class="logo-container">
                    <img src="porsche-logo.png" alt="Porsche" class="porsche-logo">
                </div>
                <div class="porsche-text-container">
                    <img src="porsche-text.png" alt="PORSCHE" class="porsche-text">
                </div>
                <h1 class="main-title">FUND MY DREAM</h1>
                <div class="subtitle-container">
                    <span class="subtitle-line"></span>
                    <p class="subtitle">ACCELERATING DREAMS INTO REALITY</p>
                    <span class="subtitle-line"></span>
                </div>
            </div>
            
            <div class="donation-section">
                <h2 class="section-title">CONTRIBUTE TO THE MISSION</h2>
                <div class="donation-options">
                    <button class="donate-btn donate-1" data-amount="100" data-display="€1">
                        <div class="btn-content">
                            <span class="amount">€1</span>
                            <span class="label">QUICK BOOST</span>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button class="donate-btn donate-10" data-amount="1000" data-display="€10">
                        <div class="btn-content">
                            <span class="amount">€10</span>
                            <span class="label">POWER SURGE</span>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </div>
                <p class="donation-info">Every contribution accelerates the dream</p>
            </div>
            
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-number">911</div>
                    <div class="stat-label">TARGET MODEL</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">DREAMING</div>
                </div>
            </div>
        </div>
        
        <!-- Thank you message (hidden by default) -->
        <div id="thank-you" class="thank-you-section" style="display: none;">
            <div class="thank-you-content">
                <h2 class="thank-you-title">MISSION BOOSTED!</h2>
                <p class="thank-you-message">Your <span id="thank-you-amount"></span> contribution received</p>
                <p class="thank-you-subtitle">Dream acceleration protocol activated</p>
                <button onclick="location.reload()" class="contribute-again-btn">
                    <span>CONTRIBUTE AGAIN</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
